name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
        env:
          CI: true

      - name: Build (production)
        run: |
          npm run build
        env:
          VITE_FORMSPREE_ID: ${{ secrets.VITE_FORMSPREE_ID }}

      - name: Show build output for debugging
        run: |
          echo "dist contents:" && ls -la dist || true

      - name: Deploy to gh-pages using npx `gh-pages` (token-backed URL)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Publishing with npx gh-pages using token-backed repo URL"
          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          echo "Using repository URL: ${REPO_URL//${GITHUB_TOKEN}/***}"
          # Run gh-pages and capture output to a log file so we can print it on failure
          npx --yes gh-pages -d dist -r "${REPO_URL}" > deploy.log 2>&1 || (
            echo "Deploy command failed. Showing deploy.log:";
            sed -n '1,400p' deploy.log;
            exit 1
          )
          echo "Deploy succeeded. Tail of deploy.log:"
          tail -n 80 deploy.log || true
